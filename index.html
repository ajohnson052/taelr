<!DOCTYPE html>
<html data-ng-app="taelr">
  <head>
    <title>Tael'r Eason</title>
    <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sudoku/board.directive.js"></script>
    <script src="js/slideshow/slideshow.controller.js"></script>
    <script src="js/slideshow/slideshow.directive.js"></script>
  </head>
  <body>
    <main>
      <div class="welcome">
        <h1>Congratulations, Tael'r Eason!</h1>
        <h2> You now own a small slice of the world wide web.</h2>
      </div>
      <nav>
        <button class="primaryButton" id="getDoge" data-ui-sref="slideshow">Show me another Doge!</button>
        <button class="primaryButton" id="getSudoku" data-ui-sref="sudoku">Give me a puzzle!</button>
      </nav>
      <div class="content" data-ui-view></div>
    </main>
  </body>
</html>
